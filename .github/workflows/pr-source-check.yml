name: PR Source Branch Check

on:
  pull_request:
    branches:
      - main

jobs:
  check-source:
    runs-on: ubuntu-latest
    steps:
      - name: Validate source branch
        run: |
          echo "PR source: ${{ github.head_ref }}"
          if [[ ! "${{ github.head_ref }}" =~ ^release/ ]]; then
            echo "‚ùå PRs para main devem vir de release/*"
            exit 1
          fi
